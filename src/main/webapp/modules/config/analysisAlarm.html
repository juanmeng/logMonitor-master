<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Editable DataGrid - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../easyUI/css/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../easyUI/css/themes/icon.css">
	<link href="../../easyUI/css/form.css" rel="stylesheet" type="text/css" />
	<link href="../../easyUI/css/windowtip.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="../common/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../../easyUI/js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../easyUI/js/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../common/common.js"></script>
<script type="text/javascript" src="../js/analysisAlarm.js"></script>
</head>
<body>
<div class="right">
    <div class="right_title">
      <p style="margin:6px;">软分析报警设置&nbsp;&nbsp;&nbsp;</p>
    </div>
    <div class="right_content">
   <form name="addform" action="addpartner.action" method="post" id="addform">    
    <div class="form_left">
      <ul>   
        <li><label>模块类型</label>
         <select name="partnerType" id="partnerType" style="border:1px solid #8bb3e4;width:150px; float:left; height:22px;">
                	<option value="-1">请选择 </option>
                    <option value="0">接收</option>
                    <option value="1">处理</option>
                    <option value="2">发布</option>
                </select>
        </li>
        <li><label>模块名称</label>
         	<select name="partnerType" id="partnerType" style="border:1px solid #8bb3e4;width:150px; float:left; height:22px;">
                	<option value="-1">请选择 </option>
                    <option value="0">北京接收</option>
                    <option value="1">北京处理</option>
                    <option value="2">北京发布</option>
         	</select>
        </li>
        <li><label>软分析字段</label>
         <select name="partnerType" id="partnerType" style="border:1px solid #8bb3e4;width:150px; float:left; height:22px;">
                	<option value="-1">请选择 </option>
                    <option value="0">接收总数</option>
                    <option value="1">处理</option>
                    <option value="2">发布</option>
                </select>
        </li>
        <li><label>条件</label>
         <select name="partnerType" id="partnerType" style="border:1px solid #8bb3e4;width:150px; float:left; height:22px;">
                	<option value="-1">请选择 </option>
                    <option value="0">大于</option>
                    <option value="1">等于</option>
                    <option value="2">小于</option>
         </select>
        </li>
        <li><label>条件值</label>
         <input onblur="JudgePartnerName();" class="text easyui-validatebox" name="partnerName" id="partnerName" type="text" required="true" validType="length[1,25]" missingMessage="请输入渠道名称" invalidMessage="渠道名称长度为1-25个中英文字符"/>
        </li>
       <p>
       </ul>
        <p><a href="#" class="easyui-linkbutton" icon="icon-add" onclick="sub_addpartner()">添加</a>&nbsp;&nbsp;&nbsp;<a href="partnersmanager.jsp" class="easyui-linkbutton" icon="icon-cancel">取消</a></p>
      </div>
      
 </form>
 
 </div>
 </div>
 <div class="right_content">
 <table id="analysisAlarm-table" width="99%"></table>
 </div>
</body>
</html>
